name: Task
description: Create a non-story task (tech debt, maintenance, etc.)
title: "[TASK]: "
labels: ["task"]
assignees: []
body:
  - type: dropdown
    id: task-type
    attributes:
      label: üìå Task Type
      options:
        - Technical Debt
        - Infrastructure
        - Documentation
        - Research/Spike
        - Maintenance
        - Performance Optimization
        - Security Update
        - Refactoring
        - Configuration
        - Other
    validations:
      required: true

  - type: textarea
    id: description
    attributes:
      label: üìã Description
      description: What needs to be done and why
    validations:
      required: true

  - type: textarea
    id: objectives
    attributes:
      label: üéØ Objectives
      description: List specific, measurable objectives
      placeholder: |
        - [ ] Objective 1
        - [ ] Objective 2
    validations:
      required: true

  - type: checkboxes
    id: affected-systems
    attributes:
      label: üîß Affected Systems
      options:
        - label: Backend (Laravel)
        - label: Web Frontend (React)
        - label: Mobile (React Native)
        - label: Database
        - label: CI/CD Pipeline
        - label: Infrastructure
        - label: Third-party services

  - type: textarea
    id: technical-approach
    attributes:
      label: üí° Technical Approach
      description: How you plan to implement this

  - type: dropdown
    id: priority
    attributes:
      label: ‚ö†Ô∏è Priority/Impact
      options:
        - Low - Nice to have
        - Medium - Should be done soon
        - High - Blocking other work
        - Critical - Immediate attention needed

  - type: input
    id: estimated-effort
    attributes:
      label: ‚è±Ô∏è Estimated Effort
      description: Hours or story points
      placeholder: e.g., 4 hours, 3 points
