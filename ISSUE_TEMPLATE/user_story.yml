name: User Story
description: Create a user story for new features
title: "[STORY]: "
labels: ["story", "enhancement"]
assignees: []
body:
  - type: markdown
    attributes:
      value: |
        ## üìñ User Story
        ‚ö†Ô∏è **IMPORTANT**: All stories MUST include role-based acceptance criteria!

  - type: textarea
    id: user-story
    attributes:
      label: User Story
      description: Complete the user story format
      placeholder: |
        As a [type of user]
        I want [goal/desire]
        So that [benefit/value]
    validations:
      required: true

  - type: textarea
    id: description
    attributes:
      label: Description
      description: Provide a detailed description of the feature
    validations:
      required: true

  - type: textarea
    id: roles-permissions
    attributes:
      label: üîê Roles & Permissions Requirements
      description: Define behavior for each user role (REQUIRED)
      placeholder: |
        - Unauthenticated User: [Can/Cannot access, sees...]
        - Basic User: [Can/Cannot perform action, sees...]
        - Admin: [Full access to...]
      value: |
        - Unauthenticated User: 
        - Basic User: 
        - Admin:
    validations:
      required: true

  - type: textarea
    id: acceptance-criteria
    attributes:
      label: ‚úÖ Acceptance Criteria
      description: List the acceptance criteria including permission scenarios
      placeholder: |
        - [ ] Given [context], when [action], then [outcome]
        - [ ] Given user lacks permission, when [action], then [show error]
    validations:
      required: true

  - type: checkboxes
    id: platforms
    attributes:
      label: üì± Affected Platforms
      options:
        - label: Backend API (Laravel)
        - label: Web Frontend (React)
        - label: iOS App (React Native)
        - label: Android App (React Native)

  - type: textarea
    id: technical-notes
    attributes:
      label: üîß Technical Notes
      description: Implementation details for each platform
      placeholder: |
        Backend (Laravel):
        - API endpoints:
        - Policies/Gates:

        Frontend (React):
        - Components:
        - State management:

        Mobile (React Native):
        - Platform differences:

  - type: textarea
    id: testing-requirements
    attributes:
      label: üß™ Testing Requirements
      description: Define testing approach for all roles
      placeholder: |
        - [ ] Permission tests for each role
        - [ ] API authorization tests
        - [ ] UI permission-based rendering tests

  - type: input
    id: design-link
    attributes:
      label: üé® Design Mockups
      description: Link to Figma or other design tools
      placeholder: https://figma.com/...

  - type: input
    id: demo-recording
    attributes:
      label: üé• Demo/POC Recording
      description: Link to Loom or screen recording showing expected behavior or proof of concept
      placeholder: https://www.loom.com/share/...

  - type: textarea
    id: dependencies
    attributes:
      label: üîó Dependencies
      description: Related issues or blockers
      placeholder: |
        - Blocked by: #
        - Blocks: #
        - Related to: #
